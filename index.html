<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Gala Invite</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Invitation GIF -->
    <div id="invitation" onclick="showGarden()">
        <img src="ARTPRINTS.jpeg" alt="invitation" style="width:100%; height:100%;">
    </div>

    <!-- Container for Garden content -->
    <div class="container" style="display:none;" id="gardenContent">
        <img id="garden" src="IMG_1353 (1) 2.gif" (" alt="Garden">
    </div>
    
    <!-- Container for music -->
    <audio id="audio" src="fairymusic.mp3"></audio>

     <script>
        function showGarden() {
            const gardenContent = document.getElementById('gardenContent');
            const audio = document.getElementById('audio');

            // Toggle the visibility of the garden content
            if (gardenContent.style.display === 'none') {
                gardenContent.style.display = 'block';
                audio.play().catch(error => console.error("Audio playback failed:", error)); // Play the music and catch potential errors
            } else {
                gardenContent.style.display = 'none';
                audio.pause(); // Pause the music
                audio.currentTime = 0; // Reset the music to the beginning
            }
        }
    </script>

</body>
</html>
