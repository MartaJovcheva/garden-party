<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Gala Invite</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Invitation GIF -->
    <div id="invitation" onclick="showGarden()">
        <img src="ARTPRINTS.jpeg" alt="invitation" style="width:100%; height:100%;">
    </div>

    <!-- Container for Garden content -->
    <div class="container" style="display:none;" id="gardenContent">
        <!-- Video element for MP4 -->
        <video id="garden" width="100%" controls>
            <source src="IMG_1353 (1) 2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
   <!-- Container for music -->
    <audio id="audio" src="fairymusic.mp3" controls preload="auto"></audio>

    <script>
        function showGarden() {
            const gardenContent = document.getElementById('gardenContent');
            const audio = document.getElementById('audio');
            const video = document.getElementById('garden');

            // Toggle the visibility of the garden content
            if (gardenContent.style.display === 'none') {
                gardenContent.style.display = 'block';
                video.play().catch(error => console.error("Video playback failed:", error)); // Handle video playback errors
                audio.play().catch(error => console.error("Audio playback failed:", error)); // Handle audio playback errors
            } else {
                gardenContent.style.display = 'none';
                video.pause(); // Pause the video
                video.currentTime = 0; // Reset the video to the beginning
                audio.pause(); // Pause the audio
                audio.currentTime = 0; // Reset the audio to the beginning
            }
        }
    </script>
</body>
</html>
